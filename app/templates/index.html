<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bird Species Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="upload-section">
      <h1>Bird Species Classifier</h1>
      <p class="subtitle">Upload a bird image to identify its species</p>
      <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Identify Bird</button>
      </form>
    </div>

    <div class="result-section">
      {% if prediction %}
        <h2>Prediction Results</h2>
        <div class="prediction-box">
          <p class="species">Species: <strong>{{ prediction }}</strong></p>
          <p class="confidence">Confidence: <strong>{{ confidence }}</strong></p>
        </div>
        <img src="{{ image_url }}" class="preview-img" alt="Uploaded bird image">
      {% else %}
        <h2>No prediction yet</h2>
        <p>Upload a bird image to get started</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
